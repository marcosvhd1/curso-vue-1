<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">Add</button>
            <button @click="contador -= 2">Decrease</button>
            <p @mousemove="atualizarPos">
                coord: {{x}} e {{y}}
                <span @mousemove.stop>Aqui nao</span>
            </p>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0,
                contador: 0,
            },
            methods: {
                add() {
                    this.contador++;
                },
                atualizarPos(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                alerta() {
                    alert('Enter')
                }
            }
        })
    </script>
</body>
</html>
