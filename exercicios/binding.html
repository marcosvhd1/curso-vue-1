<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{ link }}">Canal</a></p>
        <p><a v-bind:href="link">Canal 2</a></p>
        <p><a :href="link">canal 3</a></p>
        <p>
            <input type="text" v-model="nome">
            <br>
            <span>{{ nome }}</span>
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: "Maria",
                link: 'https://www.youtube.com/?gl=BR&themeRefresh=1',
            },
            watch: {
                nome(novo) {
                    console.log('nome alterado para '+ novo)
                }
            }
        })
    </script>
</body>
</html>
